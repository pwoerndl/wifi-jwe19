<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="table.css">
</head>

<body>
  <table width="50%" border="1">
    <caption>Überschrift</caption>
    <thead>
      <th>Stk.</th>
      <th>Ware</th>
      <th>Preis</th>
    </thead>
    <tbody>
      <tr>
        <!-- Zeile 1 -->
        <td>25</td>
        <td>Kartoffeln</td>
        <td>20 Euro</td>
      </tr>
      <tr>  <!-- Zeile 2 -->
        <td>17</td>
        <td>Rüben</td>
        <td>30 Euro</td>

      </tr>
      <tr>  <!-- Zeile 3 -->
        <td>20</td>
        <td>Erdberren</td>
        <td>40 Euro</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Fusszeile</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
